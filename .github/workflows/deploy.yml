name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the dev-portfolio-v1 repository
      - name: Checkout dev-portfolio-v1 repo
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (adjust the version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install dependencies and build the project (adjust this to your build process)
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Clone the lusanco.github.io repository to the workspace
      - name: Clone lusanco.github.io repository
        uses: actions/checkout@v3
        with:
          repository: Lusanco/lusanco.github.io # The repository to deploy to
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this token
          path: lusanco.github.io

      # Step 5: Copy the build output to the docs directory of lusanco.github.io
      - name: Copy build output to docs directory
        run: |
          rm -rf lusanco.github.io/docs  # Clear the existing docs folder
          cp -r ./docs/* lusanco.github.io/docs  # Copy the contents of the build output (dist folder)

      # Step 6: Commit and push changes to lusanco.github.io repository
      - name: Commit and push changes
        run: |
          cd lusanco.github.io
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy new build"
          git push origin gh-pages  # Push to the gh-pages branch of lusanco.github.io
